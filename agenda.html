<!DOCTYPE html>
<html>
<head>
  <title>Agendamento - Cancha de Futsal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Agendamento de Partidas</h1>
  </header>

  <div class="container">
    <h2>Tabela de Agendamento</h2>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Horário</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/07/2023</td>
          <td>09:00 - 10:00</td>
          <td>Disponível</td>
        </tr>
        <tr>
          <td>01/07/2023</td>
          <td>10:00 - 11:00</td>
          <td>Agendado</td>
        </tr>
        <tr>
          <td>01/07/2023</td>
          <td>11:00 - 12:00</td>
          <td>Disponível</td>
        </tr>
        <!-- Mais linhas da tabela -->
      </tbody>
    </table>
    
    <h2>Formulário de Reserva</h2>
    <form id="reservation-form">
      <label for="date">Data:</label>
      <input type="date" id="date" required>

      <label for="time">Horário:</label>
      <input type="time" id="time" required>

      <button type="submit">Reservar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
